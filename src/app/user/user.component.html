  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let repositorio of userRepos">
      <div class="portlet">
        <h4 class="title">{{repositorio.name}}</h4>
        <p>{{repositorio.description}}</p>
        <div [hidden]="!showUserRepos">
          <ul class="list-unstyled">
            <li>
              <i class="icon fork"></i>Forks - {{repositorio.forks_count}}
            </li>
            <li>
              <i class="icon star"></i> Star - {{repositorio.stargazers_count}}

        </div>
      </div>
    </div>
